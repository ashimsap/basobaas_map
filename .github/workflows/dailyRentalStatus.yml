name: Daily Rental Status Check

on:
  schedule:
    # Runs every day at midnight Asia/Kathmandu
    - cron: '15 18 * * *'
  workflow_dispatch: # allows manual trigger

jobs:
  rentalStatus:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Write Firebase service account key
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > serviceAccountKey.json

      - name: Run Rental Status Script
        run: node scripts/checkRentalStatus.js
